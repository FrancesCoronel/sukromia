<head>

<body>
    <div class="container">
        <img class="img-fluid" src="img/logo.png">
        <br>
        <hr>
        <form>
            <h5>Generate your public & private keys ðŸ”‘</h5>
            <div class="form-group">
                <small class="form-text text-muted">You can share your public key with your friends.</small>
                <br>
                <p>Public Key:</p>
                <p id="publicKey">(Your Public Key Will Display Here)</p>
                <p>Private Key:</p>
                <p id="txtPrivateKey">(Your Private Key Will Display Here)</p>
                <button onclick="mkKey()" class="btn btn-success">Generate Keys</button>
            </div>
            <hr>
            <h5>Encrypt & decrypt messages with your friends! ðŸ’¬</h5>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter a public key</label>
                <input id="Key" type="text" class="form-control" placeholder="The public key...">
            </div>
            <div class="form-group">
                <label>Enter text that you want to encrypt or decrypt.</label>
                <textarea class="form-control" id="originalText" rows="3" placeholder="Text you want to encrypt or decrypt"></textarea>
            </div>
            <div class="form-group">
                <table style="width:100%">
                    <tr>
                        <td>
                            <button id="performEncrypt" class="btn btn-outline-primary">Encrypt</button>
                        </td>
                        <td>
                            <button id="performDecrypt" class="btn btn-outline-info">Decrypt</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label>Once the text is encrypted or decrypted, it will show up below.</label>
                <textarea class="form-control" id="processedText" rows="3"></textarea>
            </div>
        </form>
